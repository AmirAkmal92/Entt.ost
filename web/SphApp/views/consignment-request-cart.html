<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <div class="caption-subject font-red-sunglo bold"><h2><span class="fa fa-shopping-cart"> </span> Shopping Cart </h2></div>
                    <span class="caption-helper">Shopping Cart Information</span>
                </div>
            </div>
            <div class="invoice" data-bind="with : entity">
                <div class="row invoice-logo">
                    <div class="col-xs-6 invoice-logo-space">
                        <img src="../assets/pages/media/invoice/posost.png" class="img-responsive" alt="" />
                    </div>
                    <div class="col-xs-6 invoice-block">
                        <div class="tab-pane active">
                            <div class="clearfix">
                                <a data-bind="attr: { href: 'ost#consignment-request-pemberi/' + Id() + '/consignments/' + 0 }" class="btn blue margin-bottom-5 pull-right">
                                    <i class="glyphicon glyphicon-plus"></i> New Parcel
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div data-bind="visible: Consignments().length == 0">
                    <br />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>
                                Shopping Cart is empty. Please
                                <a data-bind="attr: { href: 'ost#consignment-request-pemberi/' + Id() + '/consignments/' + 0 }">add</a> new parcel.
                            </h4>
                        </div>
                    </div>
                </div>
                <div data-bind="visible: Consignments().length > 0">
                    <div class="row">
                        <div class="col-xs-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th> Sender </th>
                                        <th class="hidden-xs"> Receiver </th>
                                        <th class="hidden-xs"> Weight </th>
                                        <th class="hidden-xs"> Volume </th>
                                        <th> Total </th>
                                        <th> Action </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--ko foreach: Consignments-->
                                    <tr>
                                        <td class="hidden-xs">
                                            <a class="contact-item" data-bind="attr: { href: 'ost#consignment-request-pemberi/' + $parent.Id() + '/consignments/' + WebId() }">
                                                <span data-bind="text: Pemberi().ContactPerson"></span>
                                            </a>
                                        </td>
                                        <td class="hidden-xs">
                                            <a class="contact-item" data-bind="attr: { href: 'ost#consignment-request-penerima/' + $parent.Id() + '/consignments/' + WebId() }">
                                                <span data-bind="text: Penerima().ContactPerson"></span>
                                            </a>
                                        </td>
                                        <td class="hidden-xs">
                                            <a class="contact-item" data-bind="attr: { href: 'ost#consignment-request-produk/' + $parent.Id() + '/consignments/' + WebId() }">
                                                <!--ko if: Produk().Weight() != null-->
                                                <span data-bind="text: Produk().Weight() + ' kg'"></span>
                                                <!-- /ko -->
                                            </a>
                                        </td>
                                        <td class="hidden-xs">
                                            <!--ko if: Produk().Width() != null-->
                                            <span data-bind="text: Produk().Width() + 'cm x ' + Produk().Length() + 'cm x ' + Produk().Height() + 'cm'"></span>
                                            <!-- /ko -->
                                        </td>
                                        <td>
                                            <!--ko if: Produk().Price() != null-->
                                            RM <span data-bind="text: Produk().Price()" class="pull-right"></span>
                                            <!-- /ko -->
                                        </td>
                                        <td>
                                            <a class="btn btn-xs btn-success" data-bind="attr: { href: 'ost#consignment-request-pemberi/' + $parent.Id() + '/consignments/' + WebId() }"><i class="fa fa-pencil"></i></a>
                                            <a class="btn btn-xs btn-danger" data-bind="click: $root.deleteConsignment"><i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    <!-- /ko -->
                                    <tr>
                                        <td colspan="4"><strong>Grand Total</strong></td>
                                        <td>RM <span data-bind="text: $root.grandTotal" class="pull-right"></span></td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
