<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <div class="caption-subject font-red-sunglo bold"><h2><span class="fa fa-shopping-cart"> </span> Shopping Cart </h2></div>
                    <span class="caption-helper">Shopping Cart Information</span>
                </div>
            </div>
            <div class="invoice" data-bind="with : entity">
                <div class="row invoice-logo">
                    <div class="col-md-6 invoice-logo-space">
                        <img src="../assets/pages/media/invoice/posost.png" class="img-responsive" alt="" />
                    </div>
                    <div class="col-md-6 invoice-block">
                        <div class="tab-pane active">
                            <div class="clearfix pull-right">
                                <a data-bind="attr: { href: 'ost#consignment-request-pemberi/' + Id() + '/consignments/0' }, css: { 'disabled': $root.isPickupDateTimeValid() }" class="btn btn-info">
                                    <i class="fa fa-paper-plane"></i> Add More Parcel
                                </a>
                                <a data-bind="command: $root.importConsignments, css: { 'disabled': $root.isPickupDateTimeValid() }" class="btn btn-info">
                                    <i class="fa fa-folder-open"></i> Import Parcel
                                </a>
                                <a data-bind="click: $root.emptyConsignmentRequest, css: { 'disabled': $root.isPickupDateTimeValid() || Consignments().length == 0 }" class="btn btn-danger">
                                    <i class="fa fa-trash"></i> Empty Shopping Cart
                                </a>
                                <a data-bind="command: $root.goToSummary, css: { 'disabled': Consignments().length == 0 }" class="btn btn-warning">
                                    <i class="fa fa-credit-card"></i> Pay Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div data-bind="visible: Consignments().length == 0">
                    <br />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>
                                Shopping Cart is empty. Please
                                <a data-bind="attr: { href: 'ost#consignment-request-pemberi/' + Id() + '/consignments/' + 0 }">add</a> new parcel.
                            </h4>
                        </div>
                    </div>
                </div>
                <div data-bind="visible: Consignments().length > 0">
                    <div class="row">
                        <div class="col-xs-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Sender</th>
                                        <th>Receiver</th>
                                        <th>Weight</th>
                                        <th>Volume</th>
                                        <th>Total</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--ko foreach: Consignments-->
                                    <tr>
                                        <td>
                                            <!--<a class="btn btn-link btn-sm" data-bind="attr: { href: 'ost#consignment-request-pemberi/' + $parent.Id() + '/consignments/' + WebId() }, css: { 'disabled': $root.isPickupDateTimeValid() }">-->
                                                <span data-bind="text: Pemberi().ContactPerson"></span>
                                            <!--</a>-->
                                        </td>
                                        <td>
                                            <!--<a class="btn btn-link btn-sm" data-bind="attr: { href: 'ost#consignment-request-penerima/' + $parent.Id() + '/consignments/' + WebId() }, css: { 'disabled': $root.isPickupDateTimeValid() }">-->
                                                <span data-bind="text: Penerima().ContactPerson"></span>
                                            <!--</a>-->
                                        </td>
                                        <td>
                                            <!--<a class="btn btn-link btn-sm" data-bind="attr: { href: 'ost#consignment-request-produk/' + $parent.Id() + '/consignments/' + WebId() }, css: { 'disabled': $root.isPickupDateTimeValid() }">-->
                                                <!--ko if: Produk().Weight() != null-->
                                                <span data-bind="text: Produk().Weight() + ' kg'"></span>
                                                <!-- /ko -->
                                            <!--</a>-->
                                        </td>
                                        <td>
                                            <!--ko if: Produk().Width() != null-->
                                            <span data-bind="text: Produk().Width() + 'cm x ' + Produk().Length() + 'cm x ' + Produk().Height() + 'cm'"></span>
                                            <!-- /ko -->
                                        </td>
                                        <td>
                                            <!--ko ifnot: Produk().Price() == 0 || Produk().Price() == null -->
                                            RM <span data-bind="text: Produk().Price().toFixed(2)" class="pull-right"></span>
                                            <!-- /ko -->
                                            <!--ko if: Produk().Price() == 0 || Produk().Price() == null -->
                                            RM <span data-bind="css: { 'text-danger':  Produk().Price() == null }" class="pull-right">0.00</span>                                            
                                            <!-- /ko -->
                                        </td>
                                        <td>
                                            <a class="btn btn-xs btn-success" data-bind="attr: { href: 'ost#consignment-request-pemberi/' + $parent.Id() + '/consignments/' + WebId() }, css: { 'disabled': $root.isPickupDateTimeValid() }">
                                                <i class="fa fa-pencil"></i>
                                            </a>
                                            <a class="btn btn-xs btn-danger" data-bind="click: $root.deleteConsignment, css: { 'disabled': $root.isPickupDateTimeValid() }">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <!-- /ko -->
                                    <tr>
                                        <td colspan="4"><strong>Grand Total</strong></td>
                                        <td>RM <span data-bind="text: $root.grandTotal" class="pull-right"></span></td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
