<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="/">Shipment</a>
        </li>
    </ul>
</div>
<h1 class="page-title caption-subject font-red-sunglo bold uppercase"></h1>
<small></small>
<div class="row" data-bind="with : entity">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <h4>
                        <i class="fa fa-shopping-cart font-green"></i>
                        <span class="caption-subject font-green bold uppercase">Shipping Cart</span>
                    </h4>
                    <div class="caption-desc font-grey-cascade">All pending shipment</div>
                </div>
                <div class="actions">
                    <h3>
                        <a data-bind="attr: { href: 'ost#consignment-request-pemberi/' + Id() + '/consignments/0' }, css: { 'disabled': $root.isPickupDateTimeValid() }" class="btn btn-circle btn-sm green">
                            <i class="fa fa-paper-plane"></i> Add Shipment
                        </a>
                        <a data-bind="command: $root.importConsignments, css: { 'disabled': $root.isPickupDateTimeValid() }" class="btn btn-circle btn-sm green">
                            <i class="fa fa-folder-open"></i> Import Shipment
                        </a>
                        <a data-bind="click: $root.emptyConsignmentRequest, css: { 'disabled': $root.isPickupDateTimeValid() || Consignments().length == 0 }" class="btn btn-circle btn-sm green">
                            <i class="fa fa-trash"></i> Empty Cart
                        </a>
                        <a data-bind="command: $root.goToSummary, css: { 'disabled': Consignments().length == 0 }" class="btn btn-circle btn-sm green">
                            <i class="fa fa-credit-card"></i> Pay Now
                        </a>
                    </h3>
                </div>
            </div>
            <div class="portlet-body">
                <div data-bind="visible: Consignments().length > 0">
                    <div class="clearfix">
                        <div class="panel panel-success">
                            <table class="table table-striped table-bordered table-advance">
                                <thead>
                                    <tr>
                                        <th class="success"><center><strong>#</strong></center></th>
                                        <th class="success"><strong>Sender</strong></th>
                                        <th class="success"><strong>Receiver</strong></th>
                                        <th class="success"><strong>Parcel</strong></th>
                                        <th class="success"><strong>Total</strong></th>
                                        <th class="success"><center><strong>Action</strong></center></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--ko foreach: Consignments-->
                                    <tr>
                                        <td><center><span data-bind="text: $index() + 1"></span></center></td>
                                        <td>
                                            <!--<a class="btn btn-link btn-sm" data-bind="attr: { href: 'ost#consignment-request-pemberi/' + $parent.Id() + '/consignments/' + WebId() }, css: { 'disabled': $root.isPickupDateTimeValid() }">-->
                                            <span class="text-capitalize" data-bind="text: Pemberi().ContactPerson"></span>
                                            <!--</a>-->
                                        </td>
                                        <td>
                                            <!--<a class="btn btn-link btn-sm" data-bind="attr: { href: 'ost#consignment-request-penerima/' + $parent.Id() + '/consignments/' + WebId() }, css: { 'disabled': $root.isPickupDateTimeValid() }">-->
                                            <span class="text-capitalize" data-bind="text: Penerima().ContactPerson"></span>
                                            <!--</a>-->
                                        </td>
                                        <td>
                                            <!--<a class="btn btn-link btn-sm" data-bind="attr: { href: 'ost#consignment-request-produk/' + $parent.Id() + '/consignments/' + WebId() }, css: { 'disabled': $root.isPickupDateTimeValid() }">-->
                                            <!--ko if: Produk().Weight() != null-->
                                            <span data-bind="text: Produk().Weight() + ' kg'"></span>
                                            <!--ko if: Produk().IsInternational-->
                                            <span class="label label-sm label-success label-mini pull-right"><i class="fa fa-plane"></i> International </span>                                            <!-- /ko -->
                                            <!--ko ifnot: Produk().IsInternational-->
                                            <span class="label label-sm label-info label-mini pull-right"><i class="fa fa-truck"></i> Domestic </span>
                                            <!-- /ko -->
                                            <!-- /ko -->
                                            <!--</a>-->
                                        </td>
                                        <td>
                                            <!--ko ifnot: Produk().Price() == 0 || Produk().Price() == null -->
                                            RM &nbsp;&nbsp;&nbsp;<span data-bind="text: Produk().Price().toFixed(2)"></span>
                                            <!-- /ko -->
                                        </td>
                                        <!--<td>-->
                                        <!--ko if: Produk().Width() != null-->
                                        <!--<span data-bind="text: Produk().Width() + 'cm x ' + Produk().Length() + 'cm x ' + Produk().Height() + 'cm'"></span>-->
                                        <!-- /ko -->
                                        <!--ko if: Produk().Price() == 0 || Produk().Price() == null -->
                                        <!--RM <span data-bind="css: { 'text-danger':  Produk().Price() == null }" class="pull-right">0.00</span>-->
                                        <!-- /ko -->
                                        <!--</td>-->
                                        <td>
                                            <center>
                                                <a class="btn btn-circle btn-icon-only btn-outline blue" title="Edit" data-bind="attr: { href: 'ost#consignment-request-pemberi/' + $parent.Id() + '/consignments/' + WebId() }, css: { 'disabled': $root.isPickupDateTimeValid() }">
                                                    <i class="icon-note"></i>
                                                </a>
                                                <a class="btn btn-circle btn-icon-only btn-outline red" title="Delete" data-bind="click: $root.deleteConsignment, css: { 'disabled': $root.isPickupDateTimeValid() }">
                                                    <i class="icon-trash"></i>
                                                </a>
                                            </center>
                                        </td>
                                    </tr>
                                    <!-- /ko -->
                                    <tr>
                                        <td colspan="4"><strong>Grand Total</strong></td>
                                        <td>RM &nbsp;&nbsp;&nbsp;<span data-bind="text: $root.grandTotal"></span></td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
