<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#"> Home </a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Address Book </span>
        </li>
    </ul>
</div>
<h1 class="page-title caption-subject font-red-sunglo bold uppercase"></h1>
<small></small>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <h4>
                        <i class="fa fa-user font-green"></i>
                        <span class="caption-subject font-green bold uppercase">Contact List</span>&nbsp;&nbsp;<span class="font-red" data-bind="visible: $root.partial.groupName() != '-'"><i class="fa fa-users"><span class="label lable- label-danger" data-bind="visible: $root.partial.groupName() != '-', text: partial.groupName"> </span></i></span>
                    </h4>
                    <div class="caption-desc font-grey-cascade">All Contact List</div>
                </div>
                <div class="actions">
                    <h3>
                        <a class="btn btn-circle btn-sm green" data-bind="click : $root.partial.addContact, visible: true, enable: true">
                            <i class="fa fa-plus"></i> Add
                        </a>
                        <a class="btn btn-circle btn-sm green" data-bind="command : $root.partial.removeAddresses, css: { 'disabled': $root.partial.selectedAddresses().length == 0 }">
                            <i class="fa fa-archive"></i> Delete
                        </a>
                        <a class="btn btn-circle btn-sm green" data-bind="command : $root.importContacts, visible: true">
                            <i class="fa fa-folder-open"></i> Import
                        </a>
                        <a class="btn btn-circle btn-sm green" data-bind="command : $root.exportToCsv, visible: true">
                            <i class="fa fa-file-excel-o"></i> Export
                        </a>
                        <a class="btn btn-circle btn-sm green" data-bind="visible: $root.partial.groupName() != '-', command : $root.partial.renameGroup">
                            <i class="fa fa-pencil"></i> Rename Group
                        </a>
                    </h3>
                </div>
            </div>
            <div class="portlet-body">
                <div class="clearfix">
                    <div class="panel">
                        <table class="table table-striped table-bordered table-advance" data-bind="queryPaging :{ query: query, map : map, list:list, filterPlaceholder : 'Search your contacts...', filterTooltip :'Press Enter to execute search'}">
                            <thead>
                                <tr>
                                    <th class="success">
                                        <span data-bind="click: $root.partial.toggleCheckAll">
                                            <i class="fa fa-square-o" data-bind="visible: !$root.partial.checkAll()"></i>
                                            <i class="fa fa-check-square-o" data-bind="visible: $root.partial.checkAll()"></i>
                                        </span>
                                        &nbsp;
                                    </th>
                                    <th class="success"><strong>Contact Person</strong></th>
                                    <th class="hidden-xs success"><strong>Email</strong></th>
                                    <th class="hidden-xs success"><strong>Company Name</strong></th>
                                    <th class="hidden-xs success"><strong>Group</strong></th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach :list">
                                <tr>
                                    <td>
                                        <input type="checkbox" data-bind="checked : $root.partial.selectedAddresses, value:$data, attr: { name: 'check-contact-' + $index }" />
                                    </td>
                                    <td>
                                        <a class="contact-item" data-bind="attr : {href:'#address-book-details' + '/' + Id , 'data-id' : Id}" title="To add to a group drag it to the group panel on the left">
                                            <i class="icon-user"></i>
                                            <span data-bind="text: ContactPerson"></span>
                                        </a>
                                    </td>
                                    <td class="hidden-xs" data-bind="text: ContactInformation.Email"></td>
                                    <td class="hidden-xs" data-bind="text:CompanyName"></td>
                                    <td class="hidden-xs" data-bind="text:Groups"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <img src="/assets/admin/layouts/layout/img/loading.gif" alt="loading" class="absolute-center" style="display: none;">
                </div>
            </div>
        </div>
    </div>
</div>
