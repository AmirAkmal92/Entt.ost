<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#"> Home </a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Address Book </span>
        </li>
    </ul>
</div>
<h1 class="page-title">
    Address Book
    <small></small>
</h1>

<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-red">
                    <i class="fa fa-user font-red"></i>
                    <span class="caption-subject bold uppercase"> Contact List </span>
                </div>
                <div class="caption font-red pull-right" data-bind="visible: $root.partial.groupName() != '-'">
                    <i class="fa fa-users"></i>
                    <span class="label lable- label-danger" data-bind="text: partial.groupName"> </span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="action">
                    <div class="row">
                        <div class="col-md-8">
                            <a class="btn green" data-bind="command : $root.partial.addCommands, visible: true, enable: true">
                                Add
                                <i class="fa fa-plus"></i>
                            </a>
                            <a href="javascript:;" class="btn red">
                                Delete
                                <i class="fa fa-archive"></i>
                            </a>
                            <a class="btn blue" data-bind="command : $root.partial.importContacts, visible: true">
                                Import
                                <i class="fa fa-folder-open"></i>
                            </a>
                            <a class="btn blue-chambray" data-bind="command : $root.partial.exportToCsv, visible: true">
                                Export
                                <i class="fa fa-file-excel-o"></i>
                            </a>
                            <a class="btn btn-warning" data-bind="visible: $root.partial.groupName() != '-', command : $root.partial.renameGroup">
                                Rename Group
                                <i class="fa fa-pencil"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped" data-bind="queryPaging :{ query: query, map : map, list:list, filterPlaceholder : 'Search your contacts...', filterTooltip :'Press Enter to execute search'}">
                    <thead>
                        <tr>
                            <th>
                                <a href="javascript:;" id="select-all">
                                    <span class="checkboxes label label-md label-danger fa fa-check"></span>
                                </a>
                            </th>
                            <th>Email</th>
                            <th>Contact Person</th>
                            <th>Company Name</th> 
                            <th>Group</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach :list">
                        <tr class="odd gradeX" data-bind="">
                            <td>
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input class="checkboxes contact-checked" type="checkbox" data-bind="checked : $root.partial.selectedAddresses, value:$data" />
                                    <span></span>
                                </label>
                            </td>
                            <td>
                                <a class="contact-item" data-bind="attr : {href:'#address-book-details' + '/' + Id , 'data-id' : Id}" title="To add to a group drag it to the group panel on the left">
                                    <i class="icon-user"></i>
                                    <span data-bind="text:ContactInformation.Email"></span>
                                </a>
                            </td>
                            <td data-bind="text:ContactPerson"></td>
                            <td data-bind="text:CompanyName"></td> 
                            <td data-bind="text:Groups"></td>
                        </tr>
                    </tbody>
                </table>
                <img src="/assets/layouts/layout/img/loading.gif" alt="loading" class="absolute-center" style="display: none;">
            </div>
        </div>
    </div>
</div>
