<section class="view-model-modal" id="import-contacts-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Import Contact File</h3>
            </div>
            <div class="modal-body" data-bind="with: item">
                <form class="form-horizontal" id="import-contacts-dialog-form">
                    <span>
                        Please upload your *CSV files.
                    </span>
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="upload-csv" class="col-lg-3 control-label">Upload CSV :</label>
                        <div class="col-lg-8">
                            <div class="k-widget k-upload">
                                <div class="btn red btn-outline k-button k-upload-button">
                                    <input type="file" data-bind="kendoUpload : storeId" name="files" class="form-control" id="upload-csv" data-role="upload" autocomplete="off">
                                    <span>SELECT FILE</span>
                                </div>
                                <div class="form-control-focus"></div>
                                <span class="help-block"><i><h6>Drop files here to upload.</h6></i></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="import-contacts-dialog-form" data-dismiss="modal" type="submit" class="btn red" value="Import" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
