<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#"> Home </a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Contacts </span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Address Book </span>
        </li>
    </ul>
</div>
<div class="portlet light">
    <div class="portlet-title">
        <div class="caption">
            <div class="caption-subject font-red-sunglo bold" data-bind="visible: id() == '0'"><h2>Add Contact</h2></div>
            <div class="caption-subject font-red-sunglo bold" data-bind="visible: id() != '0'"><h2>Edit Contact</h2></div>
            <span class="caption-helper">Contact Information</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form action="#" class="form-horizontal" novalidate="novalidate" data-bind="with : entity" id="address-book-details-form">
            <div class="form-body">
                <h3 class="form-section">Personal Info</h3>

                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button> You have some form errors. Please check below.
                </div>
                <div class="alert alert-success display-hide">
                    <button class="close" data-close="alert"></button> Your form validation is successful!
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Name
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Name" data-bind="value: ContactPerson" name="ContactPerson" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Company Name
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Company Name" data-bind="value: CompanyName, visible :true, enable: true" name="CompanyName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Contact No.
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Contact Number" data-bind="value: ContactInformation().ContactNumber" name="ContactInformation.ContactNumber" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Email
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="email" placeholder="Email" data-bind="value: ContactInformation().Email" name="ContactInformation.Email" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Alternative Contact No.
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Alternative Contact Number" data-bind="value: ContactInformation().AlternativeContactNumber" name="ContactInformation.AlternativeContactNumber">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                Groups
                            </label>
                            <div class="col-md-9">
                                <select class="form-control" multiple data-bind="options : $root.partial.groupOptions" name="Groups" id="groupsSelect"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="form-section">Address</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Address Line 1
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Address Line 1" data-bind="value: Address().Address1" name="Address.Address1" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Address Line 2
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Address Line 2" data-bind="value: Address().Address2" name="Address.Address2" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Address Line 3
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Address Line 3" data-bind="value: Address().Address3" name="Address.Address3">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Address Line 4
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Address Line 4" data-bind="value: Address().Address4" name="Address.Address4">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Postcode
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Postcode" data-bind="value: Address().Postcode" name="Address.Postcode" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                City
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="City" data-bind="value: Address().City" name="Address.City" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                State
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="State" data-bind="value: Address().State" name="Address.State" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                Country
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <select class="form-control" data-bind="options: $root.availableCountries, optionsText: 'Name', optionsValue: 'Abbreviation', value: Address().Country, entity" name="Address.Country" required></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6"> </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="pull-right">
                                <button class="btn default" data-bind="click: $root.removeCommand, visible: $root.id() != '0'">
                                    <i class="fa fa-trash-o"></i>
                                    <span data-i18n="Delete">Delete</span>
                                    <i class="fa fa-spin fa-circle-o-notch" style="display: none;"></i><i class="fa fa-warning" style="color: red; display: none;"></i>
                                </button>
                                <button type="submit" class="btn blue" data-bind="click: $root.saveCommand">
                                    <i class="fa fa-save"></i>
                                    <span>Save</span>
                                    <i class="fa fa-spin fa-circle-o-notch" style="display: none;"></i><i class="fa fa-warning" style="color: red; display: none;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
