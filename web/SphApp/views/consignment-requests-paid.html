<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="/"> Home </a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Orders </span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Paid Orders </span>
        </li>
    </ul>
</div>
<h1 class="page-title caption-subject font-red-sunglo bold uppercase"></h1>
<small></small>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <h4>
                        <i class="fa fa-file-text font-green"></i>
                        <span class="caption-subject font-green bold uppercase">Paid Orders</span>
                    </h4>
                    <div class="caption-desc font-grey-cascade">All Paid Orders</div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="clearfix">
                    <div class="panel">
                        <table class="table table-striped table-bordered table-advance" data-bind="queryPaging :{ query: query, map : map, list:list}">
                            <thead>
                                <tr>
                                    <th class="success"><strong>Order No</strong></th>
                                    <th class="hidden-xs success"><strong>Pickup Number</strong></th>
                                    <th class="hidden-xs success"><strong>Tracking Number</strong></th>
                                    <th class="hidden-xs success"><strong>Parcel</strong></th>
                                    <th class="success"><strong>Total Price</strong></th>
                                    <th class="hidden-xs success"><strong>Date</strong></th>
                                    <th class="success"><strong>Action</strong></th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach :list">
                                <tr data-bind="">
                                    <td>
                                        <a data-bind="attr : {href:'#consignment-request-paid-summary' + '/' + Id, title:'Summary' }">
                                            <span data-bind="text: ReferenceNo"></span>
                                        </a>
                                    </td>
                                    <td class="hidden-xs" data-bind="text: Pickup.Number"></td>
                                    <td class="hidden-xs">
                                        <!--ko foreach: Consignments-->
                                        <span data-bind="text: ConNote"></span>&nbsp;
                                        <!--/ko-->
                                    </td>
                                    <td class="hidden-xs" data-bind="text:Consignments.length"></td>
                                    <td>
                                        RM &nbsp;&nbsp;&nbsp;<span data-bind="text:Payment.TotalPrice.toFixed(2)"></span>
                                    </td>
                                    <td class="hidden-xs" data-bind="date:{ value:ChangedDate, format:&#39;D/M/YYYY HH:mm&#39;}"></td>
                                    <td>
                                        <a class="btn btn-info btn-xs" title="Track &amp; Trace" data-bind="click: $root.partial.showParcelTrackTrace">
                                            <i class="fa fa-search"></i>
                                        </a>
                                        <a class="btn btn-success btn-xs" title="View Tax Invoice" data-bind="attr: { href: '#consignment-request-paid-invoice' + '/' + Id }">
                                            <i class="fa fa-clipboard"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <img src="/Images/spinner-md.gif" alt="loading" class="absolute-center" data-bind="visible: isBusy" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
