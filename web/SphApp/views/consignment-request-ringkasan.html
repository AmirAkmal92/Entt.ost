<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-red-sunglo bold"><h2><span class="fa fa-shopping-cart"> </span> Shipping Cart </h2></span>
                    <span class="caption-helper">Shipping Cart Information</span>
                </div>
            </div>
            <div class="invoice" data-bind="with : entity">
                <div class="row invoice-logo">
                    <div class="col-xs-6 invoice-logo-space">
                        <img src="../assets/pages/media/invoice/posost.png" class="img-responsive" alt="" />
                    </div>
                    <div class="col-xs-6 invoice-block pull-right">
                        <div class="tab-pane active">
                            <div class="clearfix">
                                <a data-bind="attr: { href: 'ost#consignment-request-pemberi/' + $root.crid() + '/consignments/' + 0 }" class="btn blue margin-bottom-5">
                                    <i class="glyphicon glyphicon-plus"></i> New Parcel
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th> Sender </th>
                                    <th class="hidden-xs"> Receiver </th>
                                    <th class="hidden-xs"> Weight </th>
                                    <th class="hidden-xs"> Volume </th>
                                    <th> Total </th>
                                    <th> Action </th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach :Consignments">
                                <tr>
                                    <td class="hidden-xs">
                                        <a class="contact-item" data-bind="attr: { href: 'ost#consignment-request-pemberi/' + $root.crid() + '/consignments/' + WebId() }">
                                            <span data-bind="text: Pemberi().ContactPerson"></span>
                                        </a>
                                    </td>
                                    <td class="hidden-xs">
                                        <a class="contact-item" data-bind="attr: { href: 'ost#consignment-request-penerima/' + $root.crid() + '/consignments/' + WebId() }">
                                            <span data-bind="text: Penerima().ContactPerson"></span>
                                        </a>
                                    </td>
                                    <td class="hidden-xs">
                                        <a class="contact-item" data-bind="attr: { href: 'ost#consignment-request-produk/' + $root.crid() + '/consignments/' + WebId() }">
                                            <!--ko if: Produk().Weight() != null-->
                                            <span data-bind="text: Produk().Weight() + ' kg'"></span>
                                            <!-- /ko -->
                                        </a>
                                    </td>
                                    <td class="hidden-xs">
                                        <!--ko if: Produk().Width() != null-->
                                        <span data-bind="text: Produk().Width() + 'cm x ' + Produk().Length() + 'cm x ' + Produk().Height() + 'cm'"></span>
                                        <!-- /ko -->
                                    </td>
                                    <td >
                                        <!--ko if: Produk().Price() != null-->
                                        <span data-bind="text: 'RM ' + Produk().Price()"></span>
                                        <!-- /ko -->
                                    </td>
                                    <td>
                                        <a class="btn btn-xs btn-success" data-bind="attr: { href: 'ost#consignment-request-pemberi/' + $root.crid() + '/consignments/' + WebId() }"><i class="fa fa-pencil"></i></a>
                                        <a class="btn btn-xs btn-danger" data-bind="click: $root.deleteConsignment2"><i class="fa fa-trash"></i></a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 invoice-block pull-right">
                        <ul class="list-unstyled amounts">
                            <li>
                                <strong>Grand Total:</strong> //Null todo
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
