<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#"> Home </a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Send Parcel </span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Sender </span>
        </li>
    </ul>
</div>
<div class="row mt-element-step">
    <div class="mt-element-step">
        <div class="row step-background-thin red">
            <div class="col-md-3 bg-grey-steel mt-step-col">
                <div class="mt-step-number">1</div>
                <div class="mt-step-title uppercase font-grey-cascade">Pickup</div>
                <div class="mt-step-content font-grey-cascade">Pickup Location</div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col active">
                <div class="mt-step-number">2</div>
                <div class="mt-step-title uppercase font-grey-cascade">Sender</div>
                <div class="mt-step-content font-grey-cascade">Sender Information</div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col">
                <div class="mt-step-number">3</div>
                <div class="mt-step-title uppercase font-grey-cascade">Receiver</div>
                <div class="mt-step-content font-grey-cascade">Receiver Information</div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col">
                <div class="mt-step-number">4</div>
                <div class="mt-step-title uppercase font-grey-cascade">Parcel</div>
                <div class="mt-step-content font-grey-cascade">Parcel Information</div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <div class="caption-subject font-red-sunglo bold"><h2>Send Parcel</h2></div>
                <span class="caption-helper">Sender Information</span>
            </div>
        </div>
        <div class="portlet-body form">
            <form data-bind="with: consignment" role="form" id="consignment-request-pemberi-form">
                <div class="form-body">
                    <h3 class="form-section"> Personal Info </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <i class="fa fa-toggle-on fa-2x" data-bind="visible: $root.isUsingPickupAddress()"></i>
                                <i class="fa fa-toggle-off fa-2x" data-bind="visible: !$root.isUsingPickupAddress()"></i>
                                <a class="btn btn-link" data-bind="click: $root.toggleIsUsingPickupAddress">
                                    <label class="control-label" data-bind="visible: $root.isUsingPickupAddress()">Using Pickup Address. Change to Own Address?</label>
                                    <label class="control-label" data-bind="visible: !$root.isUsingPickupAddress()">Using Own Address. Change to Pickup Address?</label>
                                </a>
                            </div>
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Search Contact</label>
                                <select class="form-control" name="Pemberi.ContactPerson" id="sender-company-name" data-bind="disable: $root.isUsingPickupAddress()"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Sender Name
                                    <span class="required" aria-required="true"> * </span></label>
                                <input type="text" class="form-control" data-bind="value: Pemberi().ContactPerson, disable: $root.isUsingPickupAddress()" data-rule-required="true">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Company Name
                                    <span class="required" aria-required="true"> * </span></label>
                                <input type="text" class="form-control" data-bind="value: Pemberi().CompanyName, disable: $root.isUsingPickupAddress()" name="Pemberi.CompanyName" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Email
                                    <span class="required" aria-required="true"> * </span></label>
                                <input required class="form-control" type="email" data-bind="value: Pemberi().ContactInformation().Email, disable: $root.isUsingPickupAddress()" data-rule-required="true" name="Pemberi.ContactInformation.Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Contact No.
                                    <span class="required" aria-required="true"> * </span></label>
                                <input required class="form-control" type="text" data-bind="value: Pemberi().ContactInformation().ContactNumber, disable: $root.isUsingPickupAddress()" data-rule-required="true" name="Pemberi.ContactInformation.ContactNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Alternative Contact No.</label>
                                <input type="text" class="form-control" data-bind="value: Pemberi().ContactInformation().AlternativeContactNumber, disable: $root.isUsingPickupAddress()" name="Pemberi.ContactInformation.AlternativeContactNumber">
                            </div>
                        </div>
                    </div>
                    <h3 class="form-section">Address</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Address Line 1
                                    <span class="required" aria-required="true"> * </span></label>
                                <input required type="text" class="form-control" data-bind="value: Pemberi().Address().Address1, disable: $root.isUsingPickupAddress()" data-rule-required="true" name="Pemberi.Address.Address1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Address Line 2
                                    <span class="required" aria-required="true"> * </span></label>
                                <input required type="text" class="form-control" data-bind="value: Pemberi().Address().Address2, disable: $root.isUsingPickupAddress()" data-rule-required="true" name="Pemberi.Address.Address2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Address Line 3</label>
                                <input type="text" class="form-control" data-bind="value: Pemberi().Address().Address3, disable: $root.isUsingPickupAddress()" name="Pemberi.Address.Address3">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Address Line 4</label>
                                <input type="text" class="form-control" data-bind="value: Pemberi().Address().Address4, disable: $root.isUsingPickupAddress()" name="Pemberi.Address.Address4">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Postcode
                                    <span class="required" aria-required="true"> * </span></label>
                                <input required type="text" class="form-control" data-bind="value: Pemberi().Address().Postcode, disable: $root.isUsingPickupAddress()" data-rule-required="true" name="Pemberi.Address.Postcode">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">City
                                    <span class="required" aria-required="true"> * </span></label>
                                <input required type="text" class="form-control" data-bind="value: Pemberi().Address().City, disable: $root.isUsingPickupAddress()" data-rule-required="true" name="Pemberi.Address.City">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">State
                                    <span class="required" aria-required="true"> * </span></label>
                                <input required type="text" class="form-control" data-bind="value: Pemberi().Address().State, disable: $root.isUsingPickupAddress()" data-rule-required="true" name="Pemberi.Address.State">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Country
                                    <span class="required" aria-required="true"> * </span></label>
                                <!--<input type="text" class="form-control" data-bind="value: Pemberi().Address().Country, visible :true, autocomplete :{ entity:'Country', field :'Name', query:'Id ne \'0\'' }" name="Pemberi.Address.Country">-->
                                <select required class="form-control" data-bind="options: $root.availableCountries, optionsText: 'Name', optionsValue: 'Abbreviation', value: Pemberi().Address().Country, disable: $root.isUsingPickupAddress()" data-rule-required="true"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions right">
                    <button type="submit" class="btn btn-danger" data-bind="click: $root.saveCommand">
                        <i class="icon-arrow-right"></i>
                        <span>Next</span>
                        <i class="fa fa-spin fa-circle-o-notch" style="display: none;"></i>
                        <i class="fa fa-warning" style="color: red; display: none;"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
