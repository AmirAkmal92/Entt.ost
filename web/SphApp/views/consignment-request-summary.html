<div class="mt-element-step">
    <div class="mt-element-step">
        <div class="row step-background-thin">
            <div class="col-md-3 bg-grey-steel mt-step-col ">
                <div class="mt-step-number">1</div>
                <div class="mt-step-title uppercase font-grey-cascade"> Sender </div>
                <div class="mt-step-content font-grey-cascade"> Sender Information </div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col ">
                <div class="mt-step-number">2</div>
                <div class="mt-step-title uppercase font-grey-cascade"> Receiver </div>
                <div class="mt-step-content font-grey-cascade"> Receiver Information </div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col ">
                <div class="mt-step-number">3</div>
                <div class="mt-step-title uppercase font-grey-cascade"> Parcel </div>
                <div class="mt-step-content font-grey-cascade"> Parcel Information </div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col  active">
                <div class="mt-step-number">4</div>
                <div class="mt-step-title uppercase font-grey-cascade"> Summary </div>
                <div class="mt-step-content font-grey-cascade"> Order Summary </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-red-sunglo bold"><h2>My Cart</h2></span>
                    <span class="caption-helper">Summary Cart Information</span>
                </div>
            </div>
            <div class="invoice" data-bind="with : entity" id="consignment-request-summary-form">
                <div class="row invoice-logo">
                    <div class="col-xs-6 invoice-logo-space">
                        <img src="../assets/pages/media/invoice/posost.png" class="img-responsive" alt="" />
                    </div>
                    <div class="col-xs-6 invoice-block pull-right">
                        <div class="tab-pane active">
                            <div class="clearfix">
                                <a href="javascript:;" class="btn red margin-bottom-5">
                                    <i class="glyphicon glyphicon-trash"></i> Delete
                                </a>
                                <a href="/ost#consigment-request-details/0" class="btn blue margin-bottom-5">
                                    <i class="glyphicon glyphicon-plus"></i> New Parcel
                                </a>
                                <a href="javascript:;" data-bind="click : $root.disclaimerAlert" class="btn green margin-bottom-5">
                                    <i class="glyphicon glyphicon-shopping-cart "></i> Check Out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th> Select </th>
                                    <th> Sender </th>
                                    <th class="hidden-xs"> Receiver </th>
                                    <th class="hidden-xs"> Service </th>
                                    <th class="hidden-xs"> Weight </th>
                                    <th class="hidden-xs"> Destination </th>
                                    <th> Total </th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach :Receivers">
                                <tr>
                                    <td>
                                        <input type="checkbox" />
                                    </td>
                                    <td class="hidden-xs" data-bind="text: $root.entity().Sender().ContactPerson"></td>
                                    <td class="hidden-xs" data-bind="text: ContactPerson"></td>
                                    <td class="hidden-xs" data-bind=""> In Dev </td>
                                    <td class="hidden-xs" data-bind="text: $root.entity().Product().Weight"></td>
                                    <td class="hidden-xs" data-bind="text: Address().State"></td>
                                    <td data-bind="text: $root.entity().Payment().TotalPrice"> In Dev </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 invoice-block pull-right">
                        <ul class="list-unstyled amounts">
                            <li>
                                <strong>Grand Total:</strong> Null
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
