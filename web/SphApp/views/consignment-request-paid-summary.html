<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <div class="caption-subject font-red-sunglo bold"><h2><span class="fa fa-file-text-o"> </span> Paid Order Summary </h2></div>
                    <span class="caption-helper">Paid Order Summary</span>
                </div>
            </div>
            <div class="invoice" data-bind="with : entity">
                <div class="row invoice-logo">
                    <div class="col-md-6 invoice-logo-space">
                        <img src="../assets/pages/media/invoice/posost.png" class="img-responsive" alt="" />
                    </div>
                    <div class="col-md-6">
                        <div class="tab-pane active">
                            <div class="clearfix">
                                <a href="ost#consignment-requests-paid" class="btn btn-info pull-right">
                                    <i class="fa fa-file-text"></i> Back
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div data-bind="visible: Consignments().length == 0">
                    <br />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>
                                Paid Order is empty. No Parcel found.
                            </h4>
                        </div>
                    </div>
                </div>
                <div data-bind="visible: Consignments().length > 0">
                    <div class="row">
                        <div class="col-xs-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th> Sender </th>
                                        <th class="hidden-xs"> Receiver </th>
                                        <th class="hidden-xs"> Weight </th>
                                        <th class="hidden-xs"> Volume </th>
                                        <th> Total </th>
                                        <th> Action </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--ko foreach: Consignments-->
                                    <tr>
                                        <td class="hidden-xs">
                                            <span data-bind="text: Pemberi().ContactPerson"></span>
                                        </td>
                                        <td class="hidden-xs">
                                            <span data-bind="text: Penerima().ContactPerson"></span>
                                        </td>
                                        <td class="hidden-xs">
                                            <!--ko if: Produk().Weight() != null-->
                                            <span data-bind="text: Produk().Weight() + ' kg'"></span>
                                            <!-- /ko -->
                                        </td>
                                        <td class="hidden-xs">
                                            <!--ko if: Produk().Width() != null-->
                                            <span data-bind="text: Produk().Width() + 'cm x ' + Produk().Length() + 'cm x ' + Produk().Height() + 'cm'"></span>
                                            <!-- /ko -->
                                        </td>
                                        <td>
                                            <!--ko if: Produk().Price() != null-->
                                            RM <span data-bind="text: Produk().Price().toFixed(2)" class="pull-right"></span>
                                            <!-- /ko -->
                                        </td>
                                        <td>
                                            <a class="btn btn-info" title="Print AWB"> <i class="fa fa-print"></i> </a>
                                            <a class="btn btn-success" title="Summary"> <i class="fa fa-file-text-o"></i> </a>
                                        </td>
                                    </tr>
                                    <!-- /ko -->
                                    <tr>
                                        <td colspan="4"><strong>Grand Total</strong></td>
                                        <td>RM <span data-bind="text: $root.grandTotal" class="pull-right"></span></td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
