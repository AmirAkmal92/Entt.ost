<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#"> Home </a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Shipment </span>
            <!--<i class="fa fa-circle"></i>-->
        </li>
    </ul>
</div>
<h1 class="page-title">
    <small></small>
</h1>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="mt-element-step">
                    <div class="row step-thin">
                        <div class="col-md-3 bg-grey mt-step-col">
                            <div class="mt-step-number bg-white font-grey">1</div>
                            <div class="mt-step-title uppercase font-grey-cascade">Pickup</div>
                            <div class="mt-step-content font-grey-cascade">Pickup address</div>
                        </div>
                        <div class="col-md-3 bg-grey mt-step-col">
                            <div class="mt-step-number bg-white font-grey">2</div>
                            <div class="mt-step-title uppercase font-grey-cascade">Sender</div>
                            <div class="mt-step-content font-grey-cascade">Sender address</div>
                        </div>
                        <div class="col-md-3 bg-grey done mt-step-col active">
                            <div class="mt-step-number bg-white font-grey">3</div>
                            <div class="mt-step-title uppercase font-grey-cascade">Receiver</div>
                            <div class="mt-step-content font-grey-cascade">Receiver address</div>
                        </div>
                        <div class="col-md-3 bg-grey mt-step-col">
                            <div class="mt-step-number bg-white font-grey">4</div>
                            <div class="mt-step-title uppercase font-grey-cascade">Parcel</div>
                            <div class="mt-step-content font-grey-cascade">Parcel details</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <h4>
                        <span class="caption-subject font-green bold uppercase">Receiver Information</span>
                    </h4>
                    <div class="caption-desc font-grey-cascade">All details about receiver</div>
                </div>
                <div class="actions">
                    <h3>
                        <button id="save-button" class="btn btn-circle btn-sm green" data-bind="click: $root.saveCommand, visible :true, enable: true">
                            <i class="icon-arrow-right"></i>
                            <span> Next </span>
                        </button>
                    </h3>
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal" data-bind="with: consignment" id="consignment-request-penerima-form">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>Search Contact</small>
                                    </label>
                                    <div class="col-md-8">
                                        <select class="form-control input-sm" name="Penerima.CompanyName" id="sender-company-name"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>
                                            Receiver Name
                                            <span class="required" aria-required="true"> * </span>
                                        </small>
                                    </label>
                                    <div class="col-md-8">
                                        <input required type="text" class="form-control input-sm" data-bind="value: Penerima().ContactPerson">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>Company Name</small>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control input-sm" data-bind="value: Penerima().CompanyName" name="Penerima.CompanyName">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>
                                            Email
                                            <span class="required" aria-required="true"> * </span>
                                        </small>
                                    </label>
                                    <div class="col-md-8">
                                        <input required class="form-control input-sm" type="email" data-bind="value: Penerima().ContactInformation().Email" name="Penerima.ContactInformation.Email">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>
                                            Contact No.
                                            <span class="required" aria-required="true"> * </span>
                                        </small>
                                    </label>
                                    <div class="col-md-8">
                                        <input required class="form-control input-sm" type="text" data-bind="value: Penerima().ContactInformation().ContactNumber" name="Penerima.ContactInformation.ContactNumber">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4"><small>Alternative Contact No.</small></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control input-sm" data-bind="value: Penerima().ContactInformation().AlternativeContactNumber" name="Penerima.ContactInformation.AlternativeContactNumber">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3 class="form-section">Address</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>
                                            Address Line 1
                                            <span class="required" aria-required="true"> * </span>
                                        </small>
                                    </label>
                                    <div class="col-md-8">
                                        <input required type="text" class="form-control input-sm" data-bind="value: Penerima().Address().Address1" name="Penerima.Address.Address1">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>
                                            Address Line 2
                                            <span class="required" aria-required="true"> * </span>
                                        </small>
                                    </label>
                                    <div class="col-md-8">
                                        <input required type="text" class="form-control input-sm" data-bind="value: Penerima().Address().Address2" name="Penerima.Address.Address2">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4"><small>Address Line 3</small></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control input-sm" data-bind="value: Penerima().Address().Address3" name="Penerima.Address.Address3">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4"><small>Address Line 4</small></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control input-sm" data-bind="value: Penerima().Address().Address4" name="Penerima.Address.Address4">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>
                                            Postcode
                                            <span class="required" aria-required="true"> * </span>
                                        </small>
                                    </label>
                                    <div class="col-md-8">
                                        <input required type="text" class="form-control input-sm" data-bind="value: Penerima().Address().Postcode" name="Penerima.Address.Postcode">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>
                                            City
                                            <span class="required" aria-required="true"> * </span>
                                        </small>
                                    </label>
                                    <div class="col-md-8">
                                        <input required type="text" class="form-control input-sm" data-bind="value: Penerima().Address().City" name="Penerima.Address.City">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>
                                            State
                                            <span class="required" aria-required="true"> * </span>
                                        </small>
                                    </label>
                                    <div class="col-md-8">
                                        <input required type="text" class="form-control input-sm" data-bind="value: Penerima().Address().State" name="Penerima.Address.State">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" data-bind="visible:true">
                                    <label class="control-label col-md-4">
                                        <small>
                                            Country
                                            <span class="required" aria-required="true"> * </span>
                                        </small>
                                    </label>
                                    <div class="col-md-8">
                                        <!--<input type="text" class="form-control" data-bind="value: Penerima().Address().Country, visible :true, autocomplete :{ entity:'Country', field :'Name', query:'Id ne \'0\'' }" name="Penerima.Address.Country">-->
                                        <select class="form-control input-sm" data-bind="options: $root.availableCountries, optionsText: 'Name', optionsValue: 'Abbreviation', value: Penerima().Address().Country" required></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
