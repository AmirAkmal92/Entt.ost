<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="index.html">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>Shipment</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>Order Summary</span>
        </li>
    </ul>
</div>
<h1 class="page-title caption-subject font-red-sunglo bold uppercase"></h1>
<small></small>
<div class="row" data-bind="with : entity">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <h4>
                        <i class="fa fa-list-ul font-yellow-casablanca"></i>
                        <span class="caption-subject font-yellow-casablanca bold uppercase"> Order Summary</span>
                    </h4>
                    <div class="caption-desc font-grey-cascade">Order details summary for payment</div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10">
                        <div class="clearfix">
                            <div class="invoice-content-2 bordered col-md-10">
                                <div class="row invoice-head">
                                    <div class="col-md-6">
                                        <div class="invoice-logo">
                                            <img src="../images/Pos_Laju_EziSend_RGB.png" class="img-responsive" alt="" style="height: 38px;" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="company-address">
                                            <span class="bold uppercase" style="font-size:15px;">Order Number:</span>
                                            <br /> <i><span data-bind="text: ReferenceNo" style="font-size:13px;"></span></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="row invoice-body">
                                    <div class="col-xs-12 table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th class="invoice-title uppercase col-md-3"><h5><strong>Description</strong></h5></th>
                                                    <th class="invoice-title uppercase col-md-3"><h5><strong>Price</strong></h5></th>
                                                    <th class="invoice-title uppercase col-md-3"><h5><strong>GST</strong></h5></th>
                                                    <th class="invoice-title uppercase col-md-3"><h5><strong>Total</strong></h5></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!--ko if: $root.totalDomestic() > 0-->
                                                <tr>
                                                    <td class="col-md-3"><strong>Domestic Parcel</strong></td>
                                                    <td class="sbold col-md-3">RM <span data-bind="text: $root.totalDomesticNoGst().toFixed(2)" class="pull-right"></span></td>
                                                    <td class="sbold col-md-3">RM <span data-bind="text: $root.totalDomesticGst().toFixed(2)" class="pull-right"></span></td>
                                                    <td class="sbold col-md-3">RM <span data-bind="text: $root.totalDomestic().toFixed(2)" class="pull-right"></span></td>
                                                </tr>
                                                <!--/ko-->
                                                <!--ko if: $root.totalInternational() > 0-->
                                                <tr>
                                                    <td class="col-md-3"><strong>International Parcel</strong></td>
                                                    <td class="sbold col-md-3">RM <span data-bind="text: $root.totalInternationalNoGst().toFixed(2)" class="pull-right"></span></td>
                                                    <td class="sbold col-md-3">RM <span data-bind="text: $root.totalInternationalGst().toFixed(2)" class="pull-right"></span></td>
                                                    <td class="sbold col-md-3">RM <span data-bind="text: $root.totalInternational().toFixed(2)" class="pull-right"></span></td>
                                                </tr>
                                                <!--/ko-->
                                                <tr>
                                                    <td class="col-md-3"><strong>Pickup</strong></td>
                                                    <td class="sbold col-md-3">RM <span class="pull-right">5.00</span></td>
                                                    <td class="sbold col-md-3">RM <span class="pull-right">0.30</span></td>
                                                    <td class="sbold col-md-3">RM <span class="pull-right">5.30</span></td>
                                                </tr>
                                                <tr>
                                                    <td class="col-md-3"><strong>Sub Total</strong></td>
                                                    <td class="sbold col-md-3">RM <span data-bind="text: (5.00 + $root.totalInternationalNoGst() + $root.totalDomesticNoGst()).toFixed(2)" class="pull-right"></span></td>
                                                    <td class="sbold col-md-3">RM <span data-bind="text: (0.30 + $root.totalInternationalGst() + $root.totalDomesticGst()).toFixed(2)" class="pull-right"></span></td>
                                                    <td class="sbold col-md-3">RM <span data-bind="text: Payment().TotalPrice().toFixed(2)" class="pull-right"></span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row invoice-subtotal">
                                    <div class="col-md-6">
                                        <h2 class="invoice-title uppercase">Grand Total</h2>
                                        <h4><strong>RM <span data-bind="text: Payment().TotalPrice().toFixed(2)"></span></strong></h4>
                                    </div>
                                    <form class="pull-right" method="post" data-bind="attr: { action: $root.appUrl }">
                                        <div class="form-group">
                                            <input type="hidden" name="applicationId" data-bind="attr: { value: $root.appId }" />
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" name="data" data-bind="attr: { value: $root.appData }" />
                                        </div>
                                        <button type="button" class="btn btn-circle yellow-casablanca pull-right" data-bind="visible: !$root.paymentGatewayReminder(), click: $root.paymentGatewayReminderDialog"><i class="fa fa-credit-card"></i> Pay Now</button>
                                        <button type="submit" class="btn btn-circle yellow-casablanca pull-right" data-bind="visible: $root.paymentGatewayReminder()"><i class="fa fa-credit-card"></i> Pay Now</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
