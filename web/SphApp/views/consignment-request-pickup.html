<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#"> Home </a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Send Parcel </span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span> Pickup </span>
        </li>
    </ul>
</div>
<div class="row mt-element-step">
    <div class="mt-element-step">
        <div class="row step-background-thin red">
            <div class="col-md-3 bg-grey-steel mt-step-col active">
                <div class="mt-step-number">1</div>
                <div class="mt-step-title uppercase font-grey-cascade">Pickup</div>
                <div class="mt-step-content font-grey-cascade">Pickup Location</div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col">
                <div class="mt-step-number">2</div>
                <div class="mt-step-title uppercase font-grey-cascade">Sender</div>
                <div class="mt-step-content font-grey-cascade">Sender Information</div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col">
                <div class="mt-step-number">3</div>
                <div class="mt-step-title uppercase font-grey-cascade">Receiver</div>
                <div class="mt-step-content font-grey-cascade">Receiver Information</div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col">
                <div class="mt-step-number">4</div>
                <div class="mt-step-title uppercase font-grey-cascade">Parcel</div>
                <div class="mt-step-content font-grey-cascade">Parcel Information</div>
            </div>            
        </div>
    </div>
</div>
<div class="row">
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <div class="caption-subject font-red-sunglo bold"><h2>Send Parcel</h2></div>
                <span class="caption-helper">Pickup Location</span>
            </div>
        </div>
        <div class="portlet-body form">
            <form data-bind="with: entity().Pickup()" role="form">
                <div class="form-body">
                    <h3 class="form-section"> Personal Info </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Search Contact</label>
                                <select class="form-control" name="SearchContact" id="pickup-company-name"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Sender Name</label>
                                <input required type="text" class="form-control" data-bind="value: ContactPerson" data-rule-required="true" name="ContactPerson">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Company Name</label>
                                <input required type="text" class="form-control" data-bind="value: CompanyName" data-rule-required="true" name="CompanyName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Email</label>
                                <input class="form-control" type="text" data-bind="value: ContactInformation().Email" data-rule-required="true" name="ContactInformation.Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Contact No.</label>
                                <input class="form-control" type="text" data-bind="value: ContactInformation().ContactNumber" name="ContactInformation.ContactNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Alternative Contact No.</label>
                                <input required type="text" class="form-control" data-bind="value: ContactInformation().AlternativeContactNumber" name="ContactInformation.AlternativeContactNumber">
                            </div>
                        </div>
                    </div>
                    <h3 class="form-section">Address</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Address 1</label>
                                <input type="text" class="form-control" data-bind="value: Address().Address1" name="Address.Address1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Address 2</label>
                                <input type="text" class="form-control" data-bind="value: Address().Address2" name="Address.Address2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Address 3</label>
                                <input type="text" class="form-control" data-bind="value: Address().Address3" name="Address.Address3">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Address 4</label>
                                <input type="text" class="form-control" data-bind="value: Address().Address4" name="Address.Address4">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Postcode</label>
                                <input type="text" class="form-control" data-bind="value: Address().Postcode" name="Address.Postcode">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">City</label>
                                <input type="text" class="form-control" data-bind="value: Address().City" name="Address.City">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">State</label>
                                <input type="text" class="form-control" data-bind="value: Address().State" name="Address.State">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" data-bind="visible:true">
                                <label class="control-label">Country</label>
                                <select class="form-control" data-bind="options: $root.availableCountries, optionsText: 'Name', optionsValue: 'Abbreviation', value: Address().Country" name="Address.Country"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions right">
                    <button id="save-button" class="btn btn-danger" data-bind="command: $root.saveCommand, visible :true, enable: $root.isPoscodeValid">
                        <i class="icon-arrow-right"></i>
                        <span data-i18n="Save"> Next </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
