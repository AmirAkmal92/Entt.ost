<section class="view-model-modal" id="export-contacts-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Export Contacts (to CSV)</h3>
            </div>
            <div class="modal-body" data-bind="with: options">
                <h4>
                    This will create a file containing all of the contacts<br />
                    from your Address Book
                    <br /><br />
                    The file is in *.csv format and can be opened <br />
                    by <a href="https://en.wikipedia.org/wiki/Microsoft_Excel" target="_blank">Microsoft Excel</a> or any other similar program.                      
                </h4>
            </div>
            <div class="modal-footer">
                <input data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
