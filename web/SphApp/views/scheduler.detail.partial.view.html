<div class="modal fade" tabindex="-1" role="dialog" id="scheduler-detail-dialog" data-bind="with: entity">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Schedule Pickup</h4>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <label class="control-label pull-right">Total Quantity: </label>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control input-sm" data-bind="value: $root.sumConsignment" />
                                </div>
                                <div class="col-md-1">parcel(s)</div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3">
                                    <label class="control-label pull-right">Total Weight: </label>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control input-sm" data-bind="value: $root.sumWeight" />
                                </div>
                                <div class="col-md-1">kg</div>
                            </div>
                        </div>
                        
                        <div>
                            <hr />
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label">From</label>:
                                    <div class="row">
                                        <div class="col-md-5">
                                            <select class="form-control input-sm" data-bind="value: $root.pickupReadyHH">
                                                <option value="02" selected>2</option>
                                                <option value="03">3</option>
                                                <option value="04">4</option>
                                                <option value="05">5</option>
                                                <option value="06">6</option>
                                            </select>
                                        </div>
                                        <div class="col-md-5">
                                            <select class="form-control input-sm" data-bind="value: $root.pickupReadyMM">
                                                <option value="00" selected>00</option>
                                                <option value="30">30</option>
                                            </select>
                                        </div>
                                        <div class="col-md-1">
                                            PM
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">To</label>:
                                    <div class="row">
                                        <div class="col-md-5">
                                            <select class="form-control input-sm" data-bind="value: $root.pickupCloseHH">
                                                <option value="02">2</option>
                                                <option value="03">3</option>
                                                <option value="04">4</option>
                                                <option value="05">5</option>
                                                <option value="06" selected>6</option>
                                            </select>
                                        </div>
                                        <div class="col-md-5">
                                            <select class="form-control input-sm" data-bind="value: $root.pickupCloseMM">
                                                <option value="00">00</option>
                                                <option value="30" selected>30</option>
                                            </select>
                                        </div>
                                        <div class="col-md-1">
                                            PM
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-circle yellow-casablanca" data-bind="click: $root.proposePickup">
                    Save
                </a>
                <a class="btn btn-circle yellow-casablanca" data-bind="click: $root.schedulePickup">
                    Proceed
                </a>
            </div>
        </div>
    </div>
</div>
