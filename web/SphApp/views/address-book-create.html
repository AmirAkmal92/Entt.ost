<div class="row">
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption font-green">
                <i class="icon-pin font-green"></i>
                <span class="caption-subject bold uppercase"> Create new contact</span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
<form class="form-horizontal" data-bind="with : entity" id="address-book-create-form">
    <div class="form-body">
<h2 data-i18n="General Info" data-bind="visible:true">General Info</h2>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Reference No" class="col-md-3 control-label" for="211bd818-bd04-4fbd-baff-2ee192359aa7">Reference No</label>
    <div class="col-md-9">
        <input class="input-large form-control" required type="text"
               placeholder=""
               data-bind="value: ReferenceNo"
                data-rule-required="true" 
               id="211bd818-bd04-4fbd-baff-2ee192359aa7" name="ReferenceNo">
        <div class="form-control-focus"> </div>
        <span class="help-block">Reference no is needed for easy access to your contact</span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Company Name" class="col-md-3 control-label" for="508a96c8-f2d0-45eb-dd40-bdd5f09db275">Company Name</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="text"
               placeholder=""
               data-bind="value: CompanyName"
               id="508a96c8-f2d0-45eb-dd40-bdd5f09db275" name="CompanyName">
        <div class="form-control-focus"> </div>
        <span class="help-block">The customer name</span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Contact Person" class="col-md-3 control-label" for="54de0da6-4987-457e-fec4-6c65f1c47ada">Contact Person</label>
    <div class="col-md-9">
        <input class="form-control"  type="text"
               placeholder=""
               data-bind="value: ContactPerson"
               id="54de0da6-4987-457e-fec4-6c65f1c47ada" name="ContactPerson">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div><div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Groups" class="col-md-3 control-label" for="groupsSelect">Groups</label>
    <div class="col-md-9">
        <select class="form-control" multiple data-bind="options : $root.partial.groupOptions"
                name="Groups" id="groupsSelect">
        </select>
        <div class="form-control-focus"> </div>
        <span class="help-block">Add contact to the groups</span>
    </div>
</div>
<h2 data-i18n="Address" data-bind="visible:true">Address</h2>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Premise No / Mailbox" class="col-md-3 control-label" for="11c30a42-5941-4f93-c355-4f91f8a6c55b">Premise No / Mailbox</label>
    <div class="col-md-9">
        <input class="input-large form-control" required type="text"
               placeholder=""
               data-bind="value: Address().PremiseNoMailbox"
                data-rule-required="true" 
               id="11c30a42-5941-4f93-c355-4f91f8a6c55b" name="Address.PremiseNoMailbox">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Block" class="col-md-3 control-label" for="d6020dbc-4972-4899-c306-a3b55ae84fe4">Block</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="text"
               placeholder=""
               data-bind="value: Address().Block"
               id="d6020dbc-4972-4899-c306-a3b55ae84fe4" name="Address.Block">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Building Name" class="col-md-3 control-label" for="97d6b4b2-e3bc-4bd9-a263-4850768d7b2f">Building Name</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="text"
               placeholder=""
               data-bind="value: Address().BuildingName"
               id="97d6b4b2-e3bc-4bd9-a263-4850768d7b2f" name="Address.BuildingName">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Road Name" class="col-md-3 control-label" for="26848bee-8f31-4234-be2c-bf9149f51a7a">Road Name</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="text"
               placeholder=""
               data-bind="value: Address().RoadName"
               id="26848bee-8f31-4234-be2c-bf9149f51a7a" name="Address.RoadName">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Area / Village / Garden Name" class="col-md-3 control-label" for="fcee14a2-d25e-4282-a3dd-2ea820e89e74">Area / Village / Garden Name</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="text"
               placeholder=""
               data-bind="value: Address().AreaVillageGardenName"
               id="fcee14a2-d25e-4282-a3dd-2ea820e89e74" name="Address.AreaVillageGardenName">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Sub District" class="col-md-3 control-label" for="0cce0263-bbe4-446f-80cd-7be4c9a6c169">Sub District</label>
    <div class="col-md-9">
        <input class="input-large form-control" required type="text"
               placeholder=""
               data-bind="value: Address().SubDistrict"
                data-rule-required="true" 
               id="0cce0263-bbe4-446f-80cd-7be4c9a6c169" name="Address.SubDistrict">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="District" class="col-md-3 control-label" for="f9eb2656-0b2c-4301-9ca4-52cf4481baa7">District</label>
    <div class="col-md-9">
        <input class="input-large form-control" required type="text"
               placeholder=""
               data-bind="value: Address().District"
                data-rule-required="true" 
               id="f9eb2656-0b2c-4301-9ca4-52cf4481baa7" name="Address.District">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n=" Postcode" class="col-md-3 control-label" for="postcode"> Postcode</label>
    <div class="col-md-9">
        <input class="input-large form-control" required type="text"
               placeholder=""
               data-bind="value: Address().Postcode"
                data-rule-required="true" 
               id="postcode" name="Address.Postcode">
        <div class="form-control-focus"> </div>
        <span class="help-block">For Malaysia , Postcode must be 5 digits </span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n=" State" class="col-md-3 control-label" for="22050248-2993-47aa-fcd7-c8325aa1978b"> State</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="text"
               placeholder=""
               data-bind="value: Address().State"
               id="22050248-2993-47aa-fcd7-c8325aa1978b" name="Address.State">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="City" class="col-md-3 control-label" for="0f38e59c-8fd0-40ba-d23c-9980ea90d4f2">City</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="text"
               placeholder=""
               data-bind="value: Address().City"
               id="0f38e59c-8fd0-40ba-d23c-9980ea90d4f2" name="Address.City">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Country" class="col-md-3 control-label" for="countryDropDown">Country</label>
    <div class="col-md-9">
        <select 
                data-bind=" visible :true,  enable :true, comboBoxLookupOptions : { value: Address().Country, entity : 'Country', valuePath : 'Name', displayPath: 'Name', query :'Id ne \'0\''}"
                class="form-control"
                name="Address.Country" id="countryDropDown">
        </select>
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<h2 data-i18n="Contact information" data-bind="visible:true">Contact information</h2>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Phone Number" class="col-md-3 control-label" for="41816424-2e81-4378-c1da-74e1735ea06d">Phone Number</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="text"
               placeholder=""
               data-bind="value: ContactInformation().PhoneNumber"
               id="41816424-2e81-4378-c1da-74e1735ea06d" name="ContactInformation.PhoneNumber">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Fax Number" class="col-md-3 control-label" for="6d5fc27b-d0fe-4657-c406-6632a70b172d">Fax Number</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="text"
               placeholder=""
               data-bind="value: ContactInformation().FaxNumber"
               id="6d5fc27b-d0fe-4657-c406-6632a70b172d" name="ContactInformation.FaxNumber">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>
<div class="form-group form-md-line-input" data-bind="visible:true">
    <label data-i18n="Email Address" class="col-md-3 control-label" for="1bf7d985-fb31-4b26-d6b6-99ab5af177b1">Email Address</label>
    <div class="col-md-9">
        <input class="input-large form-control"  type="email"
               placeholder=""
               data-bind="value: ContactInformation().EmailAddress, visible :true, enable: true"
               id="1bf7d985-fb31-4b26-d6b6-99ab5af177b1" name="ContactInformation.EmailAddress">
        <div class="form-control-focus"> </div>
        <span class="help-block"></span>
    </div>
</div>    </div>
</form>
    </div>
</div>
