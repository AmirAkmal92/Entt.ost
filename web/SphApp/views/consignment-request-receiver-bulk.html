<div class="mt-element-step">
    <div class="mt-element-step">
        <div class="row step-background-thin">
            <div class="col-md-3 bg-grey-steel mt-step-col ">
                <div class="mt-step-number">1</div>
                <div class="mt-step-title uppercase font-grey-cascade">Sender</div>
                <div class="mt-step-content font-grey-cascade">Sender Information</div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col  active">
                <div class="mt-step-number">2</div>
                <div class="mt-step-title uppercase font-grey-cascade">Receivers</div>
                <div class="mt-step-content font-grey-cascade">Receivers Information</div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col ">
                <div class="mt-step-number">3</div>
                <div class="mt-step-title uppercase font-grey-cascade">Product</div>
                <div class="mt-step-content font-grey-cascade">Consignment Product</div>
            </div>
            <div class="col-md-3 bg-grey-steel mt-step-col ">
                <div class="mt-step-number">4</div>
                <div class="mt-step-title uppercase font-grey-cascade">Summary</div>
                <div class="mt-step-content font-grey-cascade">Consignment Summary</div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-red-sunglo bold"><h2>Create Bulk Consignment</h2></span>
                    <span class="caption-helper">Receiver Information</span>
                </div>
            </div>
            <div class="section">
                <div class="caption font-red">
                    <i class="fa fa-send font-red"></i>
                    <span class="caption-subject bold uppercase">Receiver List</span>
                </div>
                <div class="tools"> </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead class="portlet red">
                            <tr>
                                <th class="font-white">
                                    <i class="fa fa-user font-white"> </i> Contact Name
                                </th>
                                <th class="hidden-xs font-white">
                                    <i class="fa fa-phone font-white"> </i> Contact No
                                </th>
                                <th class="font-white">
                                    <i class="fa fa-shopping-cart"> </i> Reference No
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach :list">
                            <tr>
                                <td data-bind="text: ContactPerson" class="highlight">
                                    <div class="success"></div>
                                </td>
                                <td data-bind="text: ContactInformation().ContactNumber" class="hidden-xs"> Mike Nilson </td>
                                <td data-bind="text: ReferenceNo"> 2560.60$ </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="portlet-title"></div>
            <a href="#" data-bind="click : addNew" class="btn red btn-outline">
                <i class="fa fa-plus-circle"></i> Add Receiver
            </a>
            <a href="#" data-bind="click : saveCommand" class="btn red right">
                <i class="fa fa-chevron-circle-right"></i> Next
            </a>
        </div>
    </div>
</div>
