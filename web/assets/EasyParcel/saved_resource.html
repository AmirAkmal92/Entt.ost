		<button type="button" class="btn btn-primary" value="Track" onclick="Track()" style="
    border-color: #fff;
    width: 100%;
    padding: 8px 0px;"><i class="epi-location"></i> Track</button>
	</div>

<div id="dialog"></div>
<script>
function Track(){
	var awb = $('#MainContentAwb').val();
	awb = awb.trim();
	if(awb == ""){
		alert('Please enter Airway Bill for track.');
		/*swal({
			title: 'Oops',
			type: 'error',
			html: 'Please enter Airway Bill for track.',
			confirmButtonColor: '#4e97d8'
			})*/
	}else{
		awb = awb.replace(/\n/g,';').replace(/ /g, ";").replace(/\+/g, ';').replace(/[&\/\#,+()$~%.'":*?<>{}!@^`]/g, '');
		while (awb.indexOf(';;') > -1) {
			awb = awb.replace(';;', ';');
		}
		if(awb.slice(-1) == ';'){
			awb = awb.slice(0,-1);
		}
		if(awb.charAt(0) == ';'){
			awb = awb.substr(1);
		}
		awb = awb.split(';');
		if(awb.length <= 15){
			var displayAWB = awb.join('/');
			
			window.open(
			  "./?pg=Tracking&awb="+displayAWB,
			  '_newtab'
			);
		}else{ 
			swal({
				title: 'Oops',
				text: 'You may only key in maximum of 15 AWB/Order.',
				type: 'error',
				confirmButtonColor: '#4e97d8'
				}).then(function() {
					location.reload();
				})
		}
	}
}

</script>
